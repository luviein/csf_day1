<app-fruits>

</app-fruits>

<!-- child emit data to parent -->
<div class="container">
  <div class="row">
    <button class="btn btn-success" (click)="ToggleLeft()">Toggle Left Display</button>
    <button class="btn btn-success" (click)="ToggleRight()">Toggle Right Display</button>
  </div>
  <div class="row">
    <!-- display IF true -->
    <div class="col col-xs5" *ngIf="leftEnable">
      <app-data-entry (numberChanged)="changedNumber($event)">

      </app-data-entry>
    </div>
        <!-- hidden is property of div = property binding. means hidden = true or falsse -->
    <div class="col col-xs5" [hidden]="!rightEnable">
      <!-- parent emit data to another child -->
      <app-data-display [numberInput]="updatedNumber">

      </app-data-display>
    </div>
  </div>
</div>

<p [style.font-weight]="fontWeight" [style.font-size]="fontSize">{{fruit1}}</p>
<input type="text" name="name" [value]="fullName">
<!-- button.btn.btn-sucess -->

<button (click)="testClick()" class="btn btn-success">test</button>

<table class="table table-primary">
  <thead>
    <tr>
      <th>S/N</th>
      <th>Name</th>
      <th>Quantity</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fruit of fruits ; let i = index;">
      <td>{{i + 1}}</td>
      <!-- pipes used to transform values in display -->
      <td>{{fruit.name | titlecase}}</td>
      <td>{{fruit.quantity | number: "1.1-3"}}</td>
    </tr>
  </tbody>
</table>
